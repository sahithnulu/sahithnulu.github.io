version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - fee
  - fee1
  - fee2
  - exam1
  - exam2
  - bot_challenge
  - fine
  - circulars
  - admission
  - syllabus

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_fine:
  - text: "Thts nice to hear,How may i help you?"

  utter_fee:
  - text: "Could specify the class?"

  utter_1fee:
  - text: "The fee for the academic year 2020-21 for students of classes 1 to 6 is 70rupees."
  
  utter_2fee:
  - text: "The fee for the academic year 2020-21 for students of class 7 to 12 is 100rupees."

  utter_moreinfo:
  - text: "For futher and detailed information contact the school administration."

  utter_goodbye:
  - text: "Bye"

  utter_aftaffirm:
  - text: "Thank you .Do u want to search for something else?."

  utter_iamabot:
  - text: "I am a bot, powered by 3 students."
  
  utter_exam1:
  - text: "The exam timetable for class 1 to 6 is given in the link below(*insert link here)"

  utter_exam2:
  - text: "The exam timetable for class 7 to 12 is given in the link below(*insert link here)"

  utter_circular:
  - text: "You can see the latest circulars in the link below(*insert link here)"

  utter_admit:
  - text: "The details and criteria for admission are given in the link below(*insert link here) "
  
  utter_syllabus:
  - text: "The syllabus for all classes are given in the link below(*insert link here)"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
